        <br>
		<p id="text" style="color: black;font-size: 30px;text-align: center;"></p>
        <script>
            var text = "IIIT Hyderabad: Contact Directory";
            var index = 0;
            var speed = 50;
    
            function type() {
                if (index < text.length) {
                    document.getElementById("text").innerHTML += text.charAt(index);
                    index++;
                    setTimeout(type, speed);
                }
            }
    
            window.onload = type;
        </script>
        <hr style="width: 80%">

        <div style="
        margin-top: 5%;
        margin-left: 5%;
        margin-right: 5%;
        display: grid;
